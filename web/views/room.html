<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>LiveKit Classroom</title>

    <style>
      :root {
        --bg: #f8fafc;
        --panel: #ffffff;
        --panel2: #f1f5f9;
        --border: #e2e8f0;
        --text: #0f172a;
        --muted: #64748b;
        --blue: #2563eb;
        --blue-hover: #1d4ed8;
        --green: #10b981;
        --green-hover: #059669;
        --red: #ef4444;
        --red-hover: #dc2626;
        --ring: rgba(37, 99, 235, 0.2);
      }

      * {
        box-sizing: border-box;
        transition:
          background-color 0.2s,
          border-color 0.2s,
          box-shadow 0.2s;
      }

      body {
        font-family:
          "Inter",
          system-ui,
          -apple-system,
          sans-serif;
        background: var(--bg);
        color: var(--text);
        margin: 0;
        padding: 0;
        height: 100vh;
        display: flex;
        flex-direction: column;
        -webkit-font-smoothing: antialiased;
      }

      header {
        padding: 12px 20px;
        background: var(--panel);
        display: flex;
        align-items: center;
        gap: 12px;
        flex-wrap: wrap;
        border-bottom: 1px solid var(--border);
        box-shadow: 0 1px 2px rgba(0, 0, 0, 0.05);
      }

      header label {
        color: var(--muted);
        font-size: 13px;
        font-weight: 500;
      }

      header input,
      header select {
        padding: 8px 12px;
        border-radius: 8px;
        border: 1px solid var(--border);
        background: var(--panel);
        color: var(--text);
        outline: none;
        min-width: 140px;
        font-size: 14px;
      }

      header input:focus,
      header select:focus {
        border-color: var(--blue);
        box-shadow: 0 0 0 3px var(--ring);
      }

      header button {
        padding: 8px 16px;
        border-radius: 8px;
        border: 1px solid transparent;
        cursor: pointer;
        background: var(--blue);
        color: white;
        font-weight: 600;
        font-size: 14px;
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 6px;
      }

      header button:hover {
        background: var(--blue-hover);
      }

      header button.secondary {
        background: var(--panel2);
        color: var(--text);
        border: 1px solid var(--border);
      }

      header button.secondary:hover {
        background: #e2e8f0;
      }

      header button.danger {
        background: var(--red);
        color: white;
      }

      header button.danger:hover {
        background: var(--red-hover);
      }

      header button:disabled {
        opacity: 0.5;
        cursor: not-allowed;
      }

      #status {
        padding: 8px 20px;
        font-size: 13px;
        background: var(--bg);
        border-bottom: 1px solid var(--border);
        display: flex;
        gap: 10px;
        align-items: center;
        justify-content: space-between;
        color: var(--muted);
      }

      #main {
        display: flex;
        flex: 1;
        min-height: 0;
      }

      #videosWrap {
        flex: 3;
        display: flex;
        flex-direction: column;
        min-width: 0;
        border-right: 1px solid var(--border);
        background: var(--bg);
      }

      #videosHeader {
        padding: 10px 16px;
        border-bottom: 1px solid var(--border);
        background: var(--panel);
        display: flex;
        gap: 10px;
        align-items: center;
        justify-content: space-between;
        color: var(--muted);
        font-size: 13px;
        font-weight: 600;
      }

      #videos {
        flex: 1;
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
        gap: 16px;
        padding: 16px;
        overflow: auto;
      }

      .tile {
        position: relative;
        background: #000;
        border-radius: 12px;
        overflow: hidden;
        border: 1px solid var(--border);
        min-height: 240px;
        box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
      }

      .tile video {
        width: 100%;
        height: 100%;
        object-fit: cover;
        display: block;
      }

      .badge {
        position: absolute;
        left: 12px;
        bottom: 12px;
        background: rgba(0, 0, 0, 0.6);
        color: white;
        padding: 4px 10px;
        border-radius: 6px;
        font-size: 12px;
        font-weight: 500;
        backdrop-filter: blur(4px);
      }

      #chat {
        flex: 1;
        display: flex;
        flex-direction: column;
        background: var(--panel);
        min-width: 300px;
        max-width: 400px;
      }

      #chatHeader {
        padding: 12px 16px;
        border-bottom: 1px solid var(--border);
        background: var(--panel);
        font-weight: 700;
        display: flex;
        justify-content: space-between;
        align-items: center;
        color: var(--text);
      }

      #messages {
        flex: 1;
        padding: 16px;
        overflow: auto;
        font-size: 14px;
        display: flex;
        flex-direction: column;
        gap: 12px;
        min-height: 0;
        background: var(--panel2);
      }

      .msg {
        border: 1px solid var(--border);
        background: var(--panel);
        border-radius: 12px;
        padding: 10px 14px;
        box-shadow: 0 1px 2px rgba(0, 0, 0, 0.05);
        max-width: 90%;
      }

      .msg .meta {
        font-size: 12px;
        color: var(--muted);
        margin-bottom: 4px;
        font-weight: 600;
      }

      .msg.me {
        align-self: flex-end;
        background: #eff6ff;
        border-color: #bfdbfe;
      }

      #chatInput {
        display: flex;
        gap: 8px;
        border-top: 1px solid var(--border);
        padding: 12px;
        background: var(--panel);
      }

      #chatInput input {
        flex: 1;
        padding: 10px 14px;
        border: 1px solid var(--border);
        background: var(--panel2);
        color: var(--text);
        border-radius: 20px;
        outline: none;
        font-size: 14px;
      }

      #chatInput input:focus {
        border-color: var(--blue);
        background: var(--panel);
        box-shadow: 0 0 0 3px var(--ring);
      }

      #chatInput button {
        width: 40px;
        height: 40px;
        padding: 0;
        border: none;
        background: var(--blue);
        color: white;
        cursor: pointer;
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
        flex-shrink: 0;
        transition:
          transform 0.1s,
          background-color 0.2s;
      }

      #chatInput button:hover {
        background: var(--blue-hover);
        transform: scale(1.05);
      }

      #chatInput button:active {
        transform: scale(0.95);
      }

      #chatInput button svg {
        width: 20px;
        height: 20px;
        fill: currentColor;
      }

      .small {
        font-size: 12px;
        color: var(--muted);
      }
    </style>
  </head>

  <body>
    <header>
      <label>Room:</label>
      <input id="room" value="{{.room}}" />

      <label>Name:</label>
      <input id="name" value="Bek" />

      <label>Role:</label>
      <select id="role">
        <option value="teacher">teacher</option>
        <option value="student" selected>student</option>
      </select>

      <button id="joinBtn">Join</button>

      <button id="micBtn" class="secondary" disabled>Mic: ON</button>
      <button id="camBtn" class="secondary" disabled>Cam: ON</button>
      <button id="screenBtn" class="secondary" disabled>Share Screen</button>

      <button id="leaveBtn" class="danger" disabled>Leave</button>
    </header>

    <div id="status">
      <div id="statusText">Idle</div>
      <div class="small" id="whoami"></div>
    </div>

    <div id="main">
      <div id="videosWrap">
        <div id="videosHeader">
          <div>Participants videos</div>
          <div class="small" id="countInfo">0</div>
        </div>
        <div id="videos"></div>
      </div>

      <div id="chat">
        <div id="chatHeader">
          <div>Chat</div>
          <div class="small">LiveKit Data</div>
        </div>
        <div id="messages"></div>
        <div id="chatInput">
          <input id="chatText" placeholder="Type messageâ€¦" />
          <button id="sendMsg">
            <svg viewBox="0 0 24 24">
              <path d="M2.01 21L23 12L2.01 3L2 10L17 12L2 14L2.01 21Z"></path>
            </svg>
          </button>
        </div>
      </div>
    </div>

    <!-- Vite TS entry -->
    <script type="module" src="http://localhost:5173/web/src/room.ts"></script>
  </body>
</html>
