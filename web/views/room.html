<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>LiveKit Classroom</title>

  <style>
    :root{
      --bg:#0f172a;
      --panel:#020617;
      --panel2:#0b1224;
      --border:#1e293b;
      --text:#e5e7eb;
      --muted:#94a3b8;
      --blue:#2563eb;
      --green:#22c55e;
      --red:#ef4444;
    }

    *{ box-sizing:border-box; }
    body{
      font-family: Arial, sans-serif;
      background: var(--bg);
      color: var(--text);
      margin:0;
      padding:0;
      height:100vh;
      display:flex;
      flex-direction:column;
    }

    header{
      padding: 12px 16px;
      background: var(--panel);
      display:flex;
      align-items:center;
      gap:10px;
      flex-wrap:wrap;
      border-bottom:1px solid var(--border);
    }

    header label{ color:var(--muted); font-size:13px; }
    header input, header select{
      padding: 8px 10px;
      border-radius: 8px;
      border: 1px solid var(--border);
      background: #0b1020;
      color: var(--text);
      outline:none;
      min-width: 140px;
    }

    header button{
      padding: 8px 12px;
      border-radius: 10px;
      border: 1px solid var(--border);
      cursor:pointer;
      background: var(--blue);
      color:white;
      font-weight:600;
    }

    header button.secondary{ background:#111a2f; }
    header button.danger{ background:#2a1212; border-color:#5a2a2a; }
    header button:disabled{ opacity:.5; cursor:not-allowed; }

    #status{
      padding: 10px 16px;
      font-size: 13px;
      background: var(--panel);
      border-bottom:1px solid var(--border);
      display:flex;
      gap:10px;
      align-items:center;
      justify-content:space-between;
      color: var(--muted);
    }

    #main{
      display:flex;
      flex:1;
      min-height:0;
    }

    #videosWrap{
      flex: 3;
      display:flex;
      flex-direction:column;
      min-width:0;
      border-right:1px solid var(--border);
      background: #0b1020;
    }

    #videosHeader{
      padding:10px 12px;
      border-bottom:1px solid var(--border);
      background: var(--panel2);
      display:flex;
      gap:10px;
      align-items:center;
      justify-content:space-between;
      color:var(--muted);
      font-size:13px;
    }

    #videos{
      flex:1;
      display:grid;
      grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
      gap: 10px;
      padding: 10px;
      overflow:auto;
    }

    .tile{
      position:relative;
      background:black;
      border-radius: 12px;
      overflow:hidden;
      border:1px solid var(--border);
      min-height: 200px;
    }

    .tile video{
      width:100%;
      height:100%;
      object-fit:cover;
      display:block;
      background:black;
    }

    .badge{
      position:absolute;
      left:10px;
      bottom:10px;
      background: rgba(0,0,0,.55);
      padding:6px 8px;
      border-radius: 10px;
      font-size: 12px;
    }

    #chat{
      flex: 1;
      display:flex;
      flex-direction:column;
      background: var(--panel);
      min-width:280px;
      max-width:420px;
    }

    #chatHeader{
      padding:10px 12px;
      border-bottom:1px solid var(--border);
      background: var(--panel2);
      font-weight:700;
      display:flex;
      justify-content:space-between;
      align-items:center;
    }

    #messages{
      flex: 1;
      padding: 10px;
      overflow:auto;
      font-size: 14px;
      display:flex;
      flex-direction:column;
      gap:8px;
      min-height:0;
    }

    .msg{
      border:1px solid var(--border);
      background:#0b1020;
      border-radius:12px;
      padding:10px 12px;
    }

    .msg .meta{
      font-size:12px;
      color:var(--muted);
      margin-bottom:6px;
    }

    .msg.me{
      border-color:#2b3f66;
      background:#0d1a33;
    }

    #chatInput{
      display:flex;
      gap:10px;
      border-top: 1px solid var(--border);
      padding: 10px;
      background:#0b1020;
    }

    #chatInput input{
      flex: 1;
      padding: 10px 12px;
      border:1px solid var(--border);
      background:#050814;
      color:var(--text);
      border-radius:10px;
      outline:none;
    }

    #chatInput button{
      padding: 10px 14px;
      border: 1px solid var(--border);
      background: var(--green);
      color: black;
      cursor: pointer;
      border-radius:10px;
      font-weight:700;
    }

    .small{ font-size:12px; color:var(--muted); }
  </style>
</head>

<body>

<header>
  <label>Room:</label>
  <input id="room" value="{{.room}}" />

  <label>Name:</label>
  <input id="name" value="Bek" />

  <label>Role:</label>
  <select id="role">
    <option value="teacher">teacher</option>
    <option value="student" selected>student</option>
  </select>

  <button id="joinBtn">Join</button>

  <button id="micBtn" class="secondary" disabled>Mic: ON</button>
  <button id="camBtn" class="secondary" disabled>Cam: ON</button>
  <button id="screenBtn" class="secondary" disabled>Share Screen</button>

  <button id="leaveBtn" class="danger" disabled>Leave</button>
</header>

<div id="status">
  <div id="statusText">Idle</div>
  <div class="small" id="whoami"></div>
</div>

<div id="main">
  <div id="videosWrap">
    <div id="videosHeader">
      <div>Participants videos</div>
      <div class="small" id="countInfo">0</div>
    </div>
    <div id="videos"></div>
  </div>

  <div id="chat">
    <div id="chatHeader">
      <div>Chat</div>
      <div class="small">LiveKit Data</div>
    </div>
    <div id="messages"></div>
    <div id="chatInput">
      <input id="chatText" placeholder="Type messageâ€¦" />
      <button id="sendMsg">Send</button>
    </div>
  </div>
</div>

<!-- Vite TS entry -->
<script type="module" src="http://localhost:5173/web/src/room.ts"></script>


</body>
</html>
